<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt</title>
  <style>

    body { background:#c5a574; margin:0; }
    header{
      font-family:'Lucida Sans','Lucida Grande','Lucida Sans Unicode',Geneva,Verdana,sans-serif;
      font-size:30px; font-weight:bold; text-align:center;
      width:250px; border:10px groove beige; background:antiquewhite;
      margin:16px auto; padding:8px;
    }


    #navi{ list-style:none; margin:20px; padding:0; overflow:hidden; background:#222; }
    #navi li{ float:left; }
    #navi a{
      font-family:'Lucida Sans','Lucida Grande','Lucida Sans Unicode',Geneva,Verdana,sans-serif;
      display:block; color:#fff; text-decoration:none; padding:14px 16px; text-align:center;
    }
    #navi a:hover{ background:#111; }

    
    main{
      max-width:760px;       
      margin:50px auto;      
      padding:0 20px 24px;   
      text-align:center;
      font-family:'Lucida Sans','Lucida Grande','Lucida Sans Unicode',Geneva,Verdana,sans-serif;
    }
    h1,h2{ margin:0 0 12px; }
    p{ margin:0 0 12px; }

    form{
      max-width:420px; margin:14px auto; text-align:left;
      background:#a9a9a9; padding:20px; border-radius:8px;
    }
    input, textarea{ width:100%; margin-bottom:10px; padding:6px; box-sizing:border-box; }
    button{ padding:10px 20px; background:#333; color:#fff; border:0; cursor:pointer; }

    
    #logo{margin-left: 1000px;
      width:300px;
      padding-left: 500px;
      padding-bottom: 300px;
    }

    footer{
      text-align:center; padding:15px; margin-top:40px;
      background:#222; color:#fff; font-size:14px;
      font-family:'Lucida Sans','Lucida Grande','Lucida Sans Unicode',Geneva,Verdana,sans-serif;
      clear:both;
    }


    @media (max-width:520px){
      main{ padding:0 14px 24px; }
      .logo-stamp{ width:130px; }
    }
  </style>
</head>
<body>
  <header>Weeb Zoo</header>

  <ul id="navi">
    <li><a href="../index.html">Startseite</a></li>
    <li><a href="Content.html">Inhalt</a></li>
    <li><a href="about.html">Über Uns</a></li>
  </ul>

  <main>
    <h1>Kontakt</h1>

    <h2 id="adresse">Adresse</h2>
    <p id="adresse">
      Weeb Zoo<br>
      Wülflingerstrasse 17<br>
      8400 Winterthur<br>
      <b>Telefon:</b> +41 52 267 81 81<br>
      <b>E-Mail:</b> tenzin.sharlhey@lernende.bbw.ch
    </p>

    <p>Wenn du Fragen oder Feedback zum Weeb Zoo hast, kannst du uns hier schreiben:</p>

    <form>
      <label for="name">Name:</label>
      <input id="name" name="name" type="text">

      <label for="email">E-Mail:</label>
      <input id="email" name="email" type="email">

      <label for="msg">Nachricht:</label>
      <textarea id="msg" name="msg" rows="4"></textarea>

      <button type="submit">Absenden</button>
    </form>

    
   
  </main>
     <img id="logo" src="../pics/WeebZoo.png" alt="Weeb Zoo Logo">
  <footer>
    © 2025 Tseten Sharlhey - Weeb Zoo
  </footer>
</body>
</html>
