<figure id="tanuki">
    <img src="../pics/Tanuki_in_Higashiyama_Zoo_-_2.jpg" alt="Japanischer Waschbärhund">
    <img src="../pics/yokai_tanuki_be0e5274-00a7-49bd-8905-8496758ecac9_1024x1024.jpg" alt="Tanuki in der Folklore">
    <figcaption>
        <h2>Tanuki (Japanischer Marderhund)</h2>
        <p>
            Der Tanuki, auch japanischer Marderhund genannt, sieht einem Waschbären ähnlich, gehört aber zur Familie der Hunde. 
            In der Folklore ist er ein schelmischer Yokai, der sich verwandeln und Menschen Streiche spielen kann. 
            Tanukis gelten als Symbole für Glück und Wohlstand, oft dargestellt mit einem großen Bauch und einer Sake-Flasche. 
            In der Natur sind sie anpassungsfähig und leben sowohl in Wäldern als auch in der Nähe menschlicher Siedlungen.
        </p>
        <p><small>Quelle: <a href="https://sakura.co/blog/tanuki-magic-exploring-japans-raccoon-dog-folklore" target="_blank">sakura.co</a>, 
        <a href="https://en.wikipedia.org/wiki/Japanese_raccoon_dog" target="_blank">Wikipedia</a></small></p>
    </figcaption>
</figure>

<figure id="deer">
    <img src="../pics/Cervus_nippon_002.jpg" alt="Sika Reh">
    <figcaption>
        <h2>Sika-Hirsch</h2>
        <p>
            Der Sika-Hirsch (*Cervus nippon*) ist in Japan weit verbreitet und behält seine weißen Flecken auch im Erwachsenenalter. 
            Besonders bekannt ist er in Nara, wo die Hirsche frei durch den Park laufen und von Besuchern gefüttert werden. 
            In der Shinto-Tradition gelten sie als heilige Boten der Götter.
        </p>
        <p><small>Quelle: <a href="https://en.wikipedia.org/wiki/Sika_deer" target="_blank">Wikipedia</a>, 
        <a href="https://www.japan.travel/en/uk/inspiration/nara-park-deer/" target="_blank">japan.travel</a></small></p>
    </figcaption>
</figure>

<figure id="fox">
    <img src="../pics/Vulpes_vulpes_laying_in_snow.jpg" alt="Rotfuchs">
    <img src="../pics/Ezo_red_fox,_Japan;_February_2021_(13,_cropped).jpg" alt="Ezo Rotfuchs">
    <figcaption>
        <h2>Japanischer Fuchs</h2>
        <p>
            In Japan kommt vor allem der Ezo-Rotfuchs (*Vulpes vulpes schrencki*) auf Hokkaido vor. 
            Füchse sind eng mit Mythologie verbunden – die Kitsune gelten als magische Wesen mit der Fähigkeit, Gestalt zu wandeln. 
            Sie werden oft mit dem Gott Inari in Verbindung gebracht und als Schutzgeister verehrt. 
            Ein bekannter Ort, um Füchse hautnah zu erleben, ist das Zao Fox Village.
        </p>
        <p><small>Quelle: <a href="https://en.wikipedia.org/wiki/Ezo_red_fox" target="_blank">Wikipedia</a>, 
        <a href="https://www.japan-experience.com/plan-your-trip/to-know/traveling-japan/red-fox" target="_blank">japan-experience.com</a></small></p>
    </figcaption>
</figure>

<figure id="monkey">
    <img src="../pics/A-snow-monkey-in-Jigokudani-Yaen-Koen-aka-snow-monkey-park-in-Japan.jpg" alt="Japanischer Schneeaffe">
    <figcaption>
        <h2>Japanischer Schneeaffe</h2>
        <p>
            Die Japanmakaken, auch Schneeaffen genannt, sind berühmt dafür, dass sie heiße Quellen im Winter nutzen, um sich aufzuwärmen. 
            Besonders bekannt ist das Jigokudani Monkey Park in Nagano. 
            Sie sind die nördlichst lebenden Primaten (außer dem Menschen) und haben ein dickes Fell, das sie vor Kälte schützt.
        </p>
        <p><small>Quelle: <a href="https://en.wikipedia.org/wiki/Japanese_macaque" target="_blank">Wikipedia</a>, 
        <a href="https://www.japan.travel/en/uk/inspiration/jigokudani-monkey-park/" target="_blank">japan.travel</a></small></p>
    </figcaption>
</figure>

<figure id="crane">
    <img src="../pics/Japanese_Crane_at_Kushiro_(2753247737).jpg" alt="Japanischer Kranich">
    <figcaption>
        <h2>Japanischer Kranich</h2>
        <p>
            Der Japanische Kranich, auch Mandschurenkranich genannt (*Grus japonensis*), ist ein Symbol für Glück, Langlebigkeit und Treue. 
            In der japanischen Kultur gilt er als heilig und taucht oft in Kunstwerken und Origami auf. 
            Er lebt vor allem in Hokkaido, wo er in Feuchtgebieten überwintert.
        </p>
        <p><small>Quelle: <a href="https://en.wikipedia.org/wiki/Red-crowned_crane" target="_blank">Wikipedia</a>, 
        <a href="https://www.britannica.com/animal/red-crowned-crane" target="_blank">Britannica</a></small></p>
    </figcaption>
</figure>

<figure id="bear">
    <img src="../pics/Ussuri_Brown_Bear_Noboribetsu_2019.png" alt="Ussuri Braunbär">
    <img src="../pics/Ursus_t._japonicus_Ueno_Zoo.jpg" alt="Japanischer Braunbär">
    <figcaption>
        <h2>Japanischer Braunbär</h2>
        <p>
            In Japan gibt es zwei Unterarten des Braunbären: den Ussuri-Braunbären (*Ursus arctos lasiotus*) auf Hokkaido 
            und den kleineren Honshu-Bären (*Ursus arctos japonicus*) auf der Hauptinsel Honshu. 
            Sie sind die größten Raubtiere Japans und spielen in den Traditionen der Ainu eine wichtige spirituelle Rolle.
        </p>
        <p><small>Quelle: <a href="https://en.wikipedia.org/wiki/Ussuri_brown_bear" target="_blank">Wikipedia</a>, 
        <a href="https://en.wikipedia.org/wiki/Ursus_arctos_japonicus" target="_blank">Wikipedia</a></small></p>
    </figcaption>
</figure>
